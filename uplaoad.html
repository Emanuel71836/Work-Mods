<!DOCTYPE html>

<body>
    <nav class="menu-principal">
        </nav>

    <div class="container">
        <h1>Postar um Novo Mod</h1>
        
        <form class="post-form" action="processar_upload.php" method="POST" enctype="multipart/form-data">
            <label for="mod-name">Nome do Mod:</label>
            <input type="text" id="mod-name" name="mod-name" required>

            <label for="mod-description">Descrição:</label>
            <textarea id="mod-description" name="mod-description" required></textarea>

            <label for="mod-category">Categoria:</label>
            <input type="text" id="mod-category" name="mod-category" placeholder="Ex: Texturas, Armas, Veículos" required>

            <label for="mod-thumbnail">Thumbnail do Mod (Imagem):</label>
            <input type="file" id="mod-thumbnail" name="mod-thumbnail" accept="image/*" required>
            
            <label for="mod-file">Arquivo do Mod (.zip, .rar, etc.):</label>
            <input type="file" id="mod-file" name="mod-file" required>
            
            <button type="submit">Publicar Mod</button>
        </form>
    </div>
</body>
</html>
