<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Mods - Postar</title>
    <style>
        /* --- ESTILOS GLOBAIS DA PÁGINA --- */
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0; /* Remove a margem padrão */
        }

        /* --- ESTILOS DO MENU PRINCIPAL --- */
        .menu-principal {
            background-color: #1a1a1a;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-principal ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .menu-principal li {
            margin: 0 15px;
        }
        
        .menu-principal a {
            color: #FFFFFF;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .menu-principal a:hover {
            color: #ff8c00;
        }
        
        .btn-login {
            background-color: #ff8c00;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #ffa500;
        }

        /* --- ESTILOS DO PAINEL DE POSTAGEM --- */
        .container {
            padding: 40px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            margin: 50px auto; /* Adiciona margem no topo e centraliza horizontalmente */
            text-align: center; /* Centraliza o texto do painel */
        }

        .container h1 {
            color: #ff8c00;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            background-color: #ff8c00;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <nav class="menu-principal">
        <ul class="menu-navegacao">
            <li><a href="index.html">Início</a></li>
            <li><a href="mods.html">Mods</a></li>
            <li><a href="comunidade.html">Comunidade</a></li>
        </ul>
        <ul class="menu-usuario">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Painel de Postagem</h1>
        <p>Aqui você poderá adicionar a funcionalidade para postar mods.</p>
        
        <a href="dashboard.html" class="back-button">Voltar para o Painel</a>
    </div>
</body>
</html>
