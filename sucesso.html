<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso!</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
        }
        h1 {
            color: #4CAF50; /* Verde de sucesso */
        }
        p {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .logout-btn {
            background-color: #dc3545; /* Vermelho para logout */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Login Bem-Sucedido!</h1>
    <p>Bem-vindo ao seu painel!</p>
    <button class="logout-btn" id="logoutBtn">Sair</button>

    <!-- SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // SUAS CONFIGURAÇÕES DO PROJETO FIREBASE ESTÃO AQUI
        const firebaseConfig = {
            apiKey: "AIzaSyBgU2y-cl3n2HSl70jE4yhjQtFwGwC3cjw",
            authDomain: "work-mods.firebaseapp.com",
            projectId: "work-mods",
            storageBucket: "work-mods.firebasestorage.app",
            messagingSenderId: "215308060127",
            appId: "1:215308060127:web:2ba923815e199ad817306a",
            measurementId: "G-V2ZCG3JTRK"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Redireciona se não estiver logado (proteção básica)
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // Lidar com o botão de logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Erro ao fazer logout:", error.message);
                alert("Erro ao fazer logout. Tente novamente.");
            }
        });
    </script>
</body>
</html>
