<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Mods - Painel</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .dashboard-container {
            padding: 40px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        .dashboard-container h1 {
            color: #ff8c00;
        }

        .dashboard-container p {
            margin-bottom: 20px;
        }

        .dashboard-buttons a,
        .dashboard-buttons button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }

        .post-button {
            background-color: #ff8c00;
        }

        .post-button:hover {
            background-color: #ffa500;
        }

        .logout-button {
            background-color: #f44336; /* Cor vermelha para o botão de sair */
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Bem-vindo ao seu Painel!</h1>
        <p>Aqui você pode gerenciar e visualizar os mods.</p>
        <div class="dashboard-buttons">
            <a href="uplaoad.html" class="post-button">Postar Mod</a>
            <button id="logout-btn" class="logout-button">Sair</button>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>

    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { app } from "./firebase-config.js";

        const auth = getAuth(app);
        const logoutBtn = document.getElementById('logout-btn');

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // Redireciona para a página de login após o logout
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                alert("Erro ao fazer logout. Tente novamente.");
            }
        });
    </script>
</body>
</html>
