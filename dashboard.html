<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Mods - Dashboard</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #ff8c00;
        }
        
        .header .logo-container {
            height: 50px;
        }
        .header .logo-container img {
            height: 100%;
        }

        .header h1 {
            color: #ff8c00;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        
        .logout-btn {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #ffa500;
        }

        /* Container que vai segurar todos os cards dos mods */
        .mods-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        /* Estilo do card de cada mod */
        .mod-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .mod-card:hover {
            border-color: #ff8c00;
        }

        .mod-card img.mod-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .mod-info {
            padding: 15px;
            text-align: left;
        }

        .mod-info h3 {
            margin: 0;
            color: #ff8c00;
        }

        .mod-info p {
            margin: 5px 0;
            color: #ccc;
            font-size: 0.9em;
        }
        
        .mod-info .tags {
            font-style: italic;
            color: #888;
            margin-top: 10px;
        }

        .download-btn {
            display: block;
            width: calc(100% - 30px);
            margin: 15px auto;
            padding: 10px;
            background-color: #ff8c00;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #ffa500;
        }

        .loading-text {
            color: #fff;
            text-align: center;
            font-size: 1.2em;
        }

        .no-mods-text {
            text-align: center;
            font-size: 1.2em;
            color: #888;
        }
        
        /* NOVO ESTILO: Container de informações do usuário */
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .user-info span {
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="https://i.postimg.cc/pdDwQVLT/Design-sem-nome-5-removebg-preview.png" alt="Logo do Site">
        </div>
        
        <h1>Mods</h1>
        <button id="logout-btn" class="logout-btn">Sair</button>
    </div>

    <div class="mods-container" id="mods-list">
        <p class="loading-text">Carregando mods...</p>
    </div>

    <script type="module" src="firebase-config.js"></script>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { app } from "./firebase-config.js";

        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const modsList = document.getElementById('mods-list');
        const logoutBtn = document.getElementById('logout-btn');

        // FUNÇÃO PARA CRIAR UM CARD DE MOD
        function createModCard(mod) {
            const userPhotoURL = mod.fotoUsuario || 'https://via.placeholder.com/40'; // URL para a foto do usuário ou um placeholder
            const userName = mod.nomeUsuario || 'Usuário Desconhecido'; // Nome do usuário ou um texto padrão

            const cardHTML = `
                <div class="mod-card">
                    <img class="mod-preview" src="${mod.foto1}" alt="Imagem do Mod">
                    <div class="mod-info">
                        <div class="user-info">
                            <img src="${userPhotoURL}" alt="Foto de perfil">
                            <span>${userName}</span>
                        </div>
                        <h3>${mod.nome}</h3>
                        <p>Descrição: ${mod.descricao}</p>
                        <p class="tags">Tags: ${mod.tags}</p>
                    </div>
                    <a href="${mod.arquivo}" class="download-btn" target="_blank" rel="noopener noreferrer">Download</a>
                </div>
            `;
            return cardHTML;
        }

        // VERIFICAR O ESTADO DA AUTENTICAÇÃO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchMods();
            } else {
                window.location.href = 'index.html';
            }
        });

        // FUNÇÃO PARA BUSCAR OS MODS DO FIRESTORE
        async function fetchMods() {
            modsList.innerHTML = '<p class="loading-text">Carregando mods...</p>';
            const modsRef = collection(db, "mods");
            const querySnapshot = await getDocs(modsRef);

            if (querySnapshot.empty) {
                modsList.innerHTML = '<p class="no-mods-text">Nenhum mod foi encontrado</p>';
                return;
            }

            modsList.innerHTML = '';

            querySnapshot.forEach(async (doc) => {
                const modData = doc.data();
                const card = document.createElement('div');
                card.innerHTML = createModCard(modData);
                modsList.appendChild(card.firstElementChild);
            });
        }
        
        // FUNÇÃO DE LOGOUT
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error("Erro ao fazer logout:", error);
                alert("Erro ao fazer logout. Tente novamente.");
            });
        });
    </script>
</body>
</html>
