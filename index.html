<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Botões de Login/Cadastro (Brilho Maior)</title>
    <style>
        body {
            background-color: black; /* Fundo da página preto */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
        }

        /* Contêiner para os botões no canto superior direito */
        .botoes-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        /* Estilo para o botão de Cadastro (Preto com brilho branco) */
        .cadastro-btn-preto-borda {
            background-color: #222222;
            color: white;
            padding: 10px 20px;
            border: 1px solid #333333;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            /* A transição agora inclui a box-shadow para suavidade */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; 
            outline: none;
            text-decoration: none;
            display: inline-block;
        }

        .cadastro-btn-preto-borda:hover {
            background-color: #3b3b3b;
            /* Aumentamos o desfoque (10px) e a propagação (5px) para um brilho maior */
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7); /* Brilho branco maior */
        }

        /* Estilo para o botão de Login (Laranja) */
        .login-btn-laranja {
            background-color: #ff8c00; /* Laranja principal */
            color: white;
            padding: 10px 20px;
            border: none; /* Mantemos sem borda para o efeito de sombra se sobressair */
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            /* A transição agora inclui a box-shadow para suavidade */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; 
            outline: none;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn-laranja:hover {
            background-color: #ffa500; /* Laranja mais claro no hover */
            /* Adicionamos um box-shadow laranja maior */
            box-shadow: 0 0 10px 5px rgba(255, 165, 0, 0.7); /* Brilho laranja maior */
        }
    </style>
</head>
<body>
    <div class="botoes-container">
        <button class="login-btn-laranja">Login</button>
        <button class="cadastro-btn-preto-borda">Cadastre-se</button>
    </div>
</body>
</html>
