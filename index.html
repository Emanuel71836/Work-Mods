<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Mods</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Para alinhar o título e os botões */
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            text-align: center; /* Centraliza o texto */
        }

        /* Contêiner para os botões no canto superior direito */
        .botoes-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        /* Estilo para o título principal em destaque */
        .titulo-destaque {
            font-size: 2.5em; /* Tamanho da fonte maior */
            font-weight: bold;
            color: #ff8c00; /* Laranja para destaque */
            text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff8c00, 0 0 30px #ff8c00; /* Efeito de brilho */
            margin-bottom: 20px; /* Espaço abaixo do título */
            padding-top: 100px; /* Garante que não fique muito colado no topo */
        }

        /* Estilos de link que se parecem com botões */
        .cadastro-btn-preto-borda, .login-btn-laranja {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            line-height: 1.2;
        }

        .cadastro-btn-preto-borda {
            background-color: #222222;
            color: white;
            border: 1px solid #333333;
        }
        .cadastro-btn-preto-borda:hover {
            background-color: #3b3b3b;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7);
        }

        .login-btn-laranja {
            background-color: #ff8c00;
            color: white;
            border: none;
        }
        .login-btn-laranja:hover {
            background-color: #ffa500;
            box-shadow: 0 0 10px 5px rgba(255, 165, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="botoes-container">
        <a href="login.html" class="login-btn-laranja">Login</a>
        <a href="cadastro.html" class="cadastro-btn-preto-borda">Cadastre-se</a>
    </div>

    <h1 class="titulo-destaque">O MELHOR SITE PRA PUBLICAÇÃO DE MODS DE TODOS OS TIPOS</h1>
    
</body>
</html>
