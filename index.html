<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Preta</title>
    <style>
        body {
            background-color: black; /* Define o fundo da página como preto */
            margin: 0; /* Remove a margem padrão do body */
            padding: 0; /* Remove o preenchimento padrão do body */
            height: 100vh; /* Faz o body ocupar 100% da altura da viewport */
            display: flex; /* Para centralizar conteúdo se você adicionar algo depois */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            color: white; /* Define a cor do texto padrão como branco (se você adicionar texto) */
        }
    </style>
</head>
<body>
    </body>
</html>
